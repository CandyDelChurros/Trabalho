<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <aside></aside>
        <main>
            <div class="main">
                <div class="general"><h3>Cadastramento</h3></div>
                <div class="register">
                    <div class="register-1">
                    <div class="info"><label>Nome</label> <input type="text" name="nome" id="txname" placeholder="Digita Seu Nome"/></div>
                </div>
                    <div class="register-1">
                    <div class="info"><label>Telefone</label> <input type="text" name="telefone" id="txfone" placeholder="(DDD) 9 2222-2222 "/></div>
                </div>
            </div>
                <div class="buttom"><button onclick="inserirContato()">Cadastrar</button></div>
                <div class="table">
                    <table id="tbContacts">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Excluir ?</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <aside></aside>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
